<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI流鱼的个人网页</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">AI流鱼</div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="#about"><i class="fas fa-user"></i> 关于我</a></li>
            <li><a href="#works"><i class="fas fa-briefcase"></i> 作品</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> 联系我</a></li>
        </ul>
    </nav>

    <!-- 照片轮播 -->
    <div class="carousel">
        <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel-container">
            <div class="carousel-slide active">
                <img src="images/coding.jpg" alt="编程工作">
                <p class="caption">热爱编程</p>
            </div>
            <div class="carousel-slide">
                <img src="images/travel.jpg" alt="旅行照片">
                <p class="caption">环球旅行</p>
            </div>
            <div class="carousel-slide">
                <img src="images/hobby.jpg" alt="兴趣爱好">
                <p class="caption">兴趣爱好</p>
            </div>
            <div class="carousel-slide">
                <img src="images/project.jpg" alt="项目展示">
                <p class="caption">项目展示</p>
            </div>
        </div>
        <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- AI对话界面 -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>与我对话</h2>
            <p class="chat-description">你可以问我任何问题，我会尽力回答！</p>
        </div>
        <div class="chat-messages">
            <div class="message ai">
                <div class="message-content">你好！我是AI流鱼，很高兴见到你！</div>
                <div class="message-time">系统消息</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="请输入你想问的问题...">
            <button class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- 社交媒体链接 -->
    <footer class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-weixin"></i><span>微信</span></a>
        <a href="#" class="social-icon"><i class="fab fa-weibo"></i><span>微博</span></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i><span>Instagram</span></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i><span>Twitter</span></a>
        <div class="copyright">© 2024 AI流鱼</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
